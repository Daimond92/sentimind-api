
# Test Configuration (Sin Docker, Sin Security)

Deshabilitar Security en tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Base de datos H2 en memoria (rápida para tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar otras configs
spring.flyway.enabled=false
spring.h2.console.enabled=false
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

#  Logging
logging.level.com.sentimind.sentimind_api=INFO
logging.level.org.testcontainers=WARN
logging.level.org.hibernate=WARN