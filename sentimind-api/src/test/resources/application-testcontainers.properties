# IMPORTANTE: Testcontainers sobreescribir� el datasource con @DynamicPropertySource
# NO configurar datasource aqu�

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate - Ser� configurado por Testcontainers
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Deshabilitar otras configs
spring.flyway.enabled=false
spring.h2.console.enabled=false
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Logging
logging.level.com.sentimind.sentimind_api=INFO
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.hibernate=WARN

spring.security.user.name=testUser
spring.security.user.password=testPass