version: '3.8'

services:
  # 1. Base de Datos (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: sentimind-db
    restart: always
    environment:
      POSTGRES_DB: sentimind_db
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Motor de IA (Python)
  ai-service:
    build: ./sentimind-ai
    container_name: sentimind-ai
    restart: always
    ports:
      - "5000:5000"

  # 3. Backend + Frontend (Java)
  app:
    build: ./sentimind-api
    container_name: sentimind-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=sentimind_db
      - DB_USERNAME=user_admin
      - DB_PASSWORD=password123
      - AI_API_URL=http://ai-service:5000/predict
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db
      - ai-service

volumes:
  postgres_data: